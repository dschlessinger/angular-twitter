<html ng-app="lil-twitter">
<title>TwitterDashboardApi</title>
<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lobster">
<link rel="stylesheet" type="text/css" href="app.css">
<body>
  <div ng-controller="TweetController">
    <header id="top-nav">
      <div id="brand">Lil' Twitter API</div>
      <form id="search-form" ng-submit="getByTweetsByHashTag()">
        <input ng-class="errorClass" id="search" type="text" name="query" ng-model="hashtag">
      </form>
      <i class="fa fa-search"></i>
    </header>
    <section class="container">
      <section id="trends-container">
        <h3>Trends</h3>
        <ul>
          <li ng-repeat="hashtag in popularHashtags"><a ng-href='#' ng-click='getByTweetsByHashTag()' >{{ hashtag }}</a></li>
        </ul>
      </section>


      <section id="tweet-box">
        <p id="tweet-box-title">Compose New Tweet</p>
        <form id="tweet-form" ng-submit="save()">
          <textarea id="new-tweet" cols="30" rows="5" maxlength="140" name="tweet" ng-model="tweet.content"></textarea>
          <input type="submit" value="Tweet">
        </form>
        <h1></h1>
      </section>

      <section id="tweets-container">
        <h3>Tweets</h3>
        <ul>
          <li class="tweet" ng-repeat="tweet in recentTweets">
            <img class="avatar" ng-src="{{ tweet.avatar_url }}" alt="">
            <div class="tweet-content">
              <p>
                <span class="full-name">{{ tweet.username }}</span>
                <span class="username">{{ tweet.handle }}</span>
                <span class="timestamp" am-time-ago="tweet.time"></span>
              </p>
              <p>{{ tweet.content }}</p>
            </div>
          </li>
        </ul>
      </section>
    </div>
  </section>
  <script type="text/javascript" src="vendor/angular.min.js"></script>
  <script src="vendor/moment.js"></script>
  <script src="vendor/angular-moment.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
